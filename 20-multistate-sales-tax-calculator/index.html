<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>#20 - Multistate Sales Tax Calculator</title>
  </head>
  <body>
    <header class="text-center bg-light">
      <div class="container container--narrow">
        <h1 class="logo">Multistate Sales Tax Calculator</h1>
      </div>
    </header>

    <section class="bg-primary">
      <div class="container">
        <div class="flex-container">
          <p>Enter order amount</p>
          <input type="text" class="order-amount" />
          <p>Enter your state</p>
          <input type="text" class="state-value" />
          <p class="county-select-display" style="visibility: hidden; margin: 0">--Select your county--</p>
          <select name="counties" class="county-selector" style="visibility: hidden; margin: 0">
            <option value="select">--Select a county--</option>
            <option value="Eau County">Eau County</option>
            <option value="Dunn County">Dunn County</option>
          </select>
          <button type="button" class="btn" onclick="calcSalesTax()">Calculate</button>
        </div>
      </div>
    </section>

    <section class="bg-dark output-container">
      <div class="container">
        <div class="flex-container">
          <p class="output"></p>
        </div>
      </div>
    </section>

    <script defer="" src="./app.js"></script>
  </body>
</html>
