<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>#18 - BMI Calculator</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">#18 - BMI Calculator</h1>
      </div>
    </header>
    <section class="title">
      <div class="container">

        <h2 class="h2--narrow">Calculate your Body Mass Index</h2>
        <img src="https://source.unsplash.com/random/426x240" alt="Random image" />

      </div>
    </section>

    <section class="user-input">

      <div class="container">
        <p>Enter your height in <em>inches</em></p>
        <input type="text" class="user-height" />
        <p>Enter your weight in <em>pounds</em></p>
        <input type="text" class="user-weight" />
        <button type="button" class="btn" onclick="bmiCalc()">Calculate</button>
      </div>
    </section>

    <section class="output-to-user">
      <div class="container">
        <p class="output">test output text</p>
      </div>
    </section>

    <script defer="" src="./app.js"></script>
  </body>
</html>
