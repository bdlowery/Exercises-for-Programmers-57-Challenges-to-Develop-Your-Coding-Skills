<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compount Interest Calculator</title>
  </head>
  <body>
    <h1>Compount Interest Calculator</h1>
    <label>Enter the principal amount:</label>
    <br>
    <input type ="text" class="principal-amount">
    <br>
    <br>
    <label>Enter the interest rate as a percentage:</label>
    <br>
    <input type="text" class="interest-rate">
    <br>
    <br>
    <label>Enter the number of years:</label>
    <br>
    <input type="text" class="number-years">
    <br>
    <br>
    <label>Number of times interest is compounded per year:</label>
    <br>
    <input type="text" class="compound-number">
    <br>
    <br>
    <button type="button" class="btn" onclick="compoundInterest()">Calculate</button>
    <br>
    <br>
    <p class="output"></p>

    <script defer="" src="./app.js" ></script>
  </body>
</html>
