<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>21 Comparing Numbers</title>
  </head>
  <body>
    <header class="bg-light">
      <div class="logo-container">
        <h1>#21 - Comparing Numbers</h1>
      </div>
    </header>

    <section class="bg-dark">
      <div class="flex-container">
        <span class="hint">*Display the largest value of the 3 numbers*</span>
        <div class="flex-input">
        <p>Enter the first number</p>
        <input type="text" class="first-number">
        <p>Enter the second number</p>
        <input type="text" class="second-number">
        <p>Enter the third number</p>
        <input type="text" class="third-number">
        </div>
        <button type="button" class="btn" onclick="compareNumbers()">Compare</button>

        <p class="output"></p>
      </div>
    </section>

    <script defer="" src="./app.js"></script>
  </body>
</html>
